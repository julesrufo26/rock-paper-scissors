<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <h1>Jak em Poy ni Popoy</h1>
    </header>
    <main>
        <img src="images/rock-left.png" alt="close-fist left-handed">
        <span>0:0</span>
        <img src="images/rock-right.png" alt="close-fist right-handed">
        <span>Result</span>
        <img src="images/human.png" alt="user image">
        <span>VS</span>
        <img src="images/computer.jpg" alt="computer image">
        <span>Player name</span>
        <span>Kompyuterist</span>
        <img src="images/rockSelect.png" alt="rock as choice">
        <img src="images/paperSelect.png" alt="paper as choice">
        <img src="images/scissorsSelect.png" alt="scissors as choice">

    </main>
</body>
</html>
