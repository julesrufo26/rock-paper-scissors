<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="main-container">
        <h1>Jak em Poy</h1>
        <div class="sub-container">
            <div class="img">
                <img src="images/rock-left.png" id="player-hand" alt="close-fist left-handed">
            </div>
            <p id="score">0:0</p>
            <div class="img">
                <img src="images/rock-right.png" id="computer-hand" alt="close-fist right-handed">
            </div>    
        </div>
        <p id="round-result"></p>
        <div class="sub-container">
            <div class="img">
                <img src="images/human.png" alt="user image">
            </div>
            <p id="vs">VS</p>
            <div class="img">
                <img src="images/computer.jpg" alt="computer image">
            </div>
        </div>
        <div class="sub-container">
            <p id="user-name">Player name</p>
            <p>Kompyuterist</p>
        </div>
        <div class="sub-container">
            <div class="img-control" id="rock-select">
                <img src="images/rockSelect.png" alt="rock as choice">
            </div>
            <div class="img-control" id="paper-select">
                <img src="images/paperSelect.png" alt="paper as choice">
            </div>
            <div class="img-control" id="scissors-select">
                <img src="images/scissorsSelect.png" alt="scissors as choice">
            </div>
        </div>
    </div>
    <div class="modal">
        <img id="rule-image" src="images/background.jpg" alt="rules">
        <button class="close">I understand</button>
    </div>
</body>
</html>
